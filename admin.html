    <main>
        <section class="admin-section">
            <h2>Liste des Utilisateurs</h2>
            <button class="add-button" id="add-user">Ajouter un Utilisateur</button>

            <!-- Formulaire cach√© pour ajouter un utilisateur -->
            <div id="user-form-container" style="display: none;">
                <form id="user-form">
                    <h3>Ajouter un Utilisateur</h3>
                    <label for="username">Nom d'utilisateur:</label>
                    <input type="text" id="username" name="username" placeholder="Entrez le nom d'utilisateur" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Entrez l'email" required>
                    <label for="role">R√¥le:</label>
                    <select id="role" name="role" required>
                        <option value="Admin">Admin</option>
                        <option value="Utilisateur">Utilisateur</option>
                    </select>
                    <button type="submit" class="add-button">Ajouter</button>
                </form>
            </div>

            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'Utilisateur</th>
                        <th>Email</th>
                        <th>R√¥le</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list">
                    <tr>
                        <td>1</td>
                        <td>Utilisateur1</td>
                        <td>user1@example.com</td>

                            <button class="edit-button">Modifier</button>

                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Utilisateur2</td>

                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    </footer>
    <script> // G√©rer le changement de th√®me (mode clair/sombre)
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            // Changer le texte du bouton selon le th√®me actif
            if (document.body.classList.contains('light-theme')) {
                document.getElementById('theme-toggle').textContent = 'üåô Mode Sombre';
            } else {
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Mode Clair';
            }
        });
        
        const addUserButton = document.getElementById('add-user');
        const userFormContainer = document.getElementById('user-form-container');
        const userForm = document.getElementById('user-form');
        const userList = document.getElementById('user-list');
        let userId = 3; // ID utilisateur initial suivant

        // Afficher/Cacher le formulaire d'ajout
        addUserButton.addEventListener('click', () => {
            userFormContainer.style.display = userFormContainer.style.display === 'none' ? 'block' : 'none';
        });

        // Ajouter un nouvel utilisateur
        userForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Emp√™cher le rechargement de la page

            // R√©cup√©rer les donn√©es du formulaire
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Cr√©er une nouvelle ligne pour le tableau
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${userId++}</td>
                <td>${username}</td>
                <td>${email}</td>
                <td>${role}</td>
                <td>
                    <button class="edit-button">Modifier</button>
                    <button class="delete-button">Supprimer</button>
                </td>
            `;

            // Ajouter la nouvelle ligne au tableau
            userList.appendChild(newRow);

            // R√©initialiser le formulaire
            userForm.reset();
            userFormContainer.style.display = 'none';

            // Ajouter les √©v√©nements de suppression/modification
            addEventListenersToButtons(newRow);
        });

        // Ajouter les √©v√©nements de suppression/modification
        function addEventListenersToButtons(row) {
            const deleteButton = row.querySelector('.delete-button');
            const editButton = row.querySelector('.edit-button');

            deleteButton.addEventListener('click', () => {
                row.remove();
                alert("Utilisateur supprim√© avec succ√®s !");
            });

            editButton.addEventListener('click', () => {
                alert("Fonctionnalit√© de modification en cours d'impl√©mentation !");
            });
        }
        
        </script>
</body>
