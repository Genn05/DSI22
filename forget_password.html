    <div class="login-container">

        <form id="login-form">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Se connecter</button>
            <a href="#" onclick="showForgetPassword()">Mot de passe oubli√© ?</a>

        <form id="forget-password-form" style="display: none;">
            <input type="email" name="email" placeholder="Entrez votre e-mail" required>
            <button type="submit">R√©initialiser le mot de passe</button>
            <a href="#" onclick="showLogin()">Retour √† la connexion</a>

    <script> 
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            // Changer le texte du bouton selon le th√®me actif
            if (document.body.classList.contains('light-theme')) {
                document.getElementById('theme-toggle').textContent = 'üåô Mode Sombre';
            } else {
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Mode Clair';
            }
        });
        
        
        
        function showForgetPassword() {
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('forget-password-form').style.display = 'block';
    document.getElementById('form-title').textContent = 'Mot de passe oubli√©';
}

function showLogin() {
    document.getElementById('forget-password-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
    document.getElementById('form-title').textContent = 'Connexion';
}
        
        </script>
