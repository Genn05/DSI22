    <div class="container">
        <h1>Quiz : Syst√®me Solaire</h1>
        <div id="quiz">
            <div class="question" id="question">Question text here</div>
            <div class="answers" id="answers"></div>
        </div>
        <div class="result" id="result" style="display: none;">Votre score : <span id="score"></span>/5</div>
        <div class="restart" id="restart" style="display: none;">
            <button onclick="startQuiz()">Rejouer</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Quelle est la plus grande plan√®te du syst√®me solaire ?",
                answers: ["Terre", "Jupiter", "Saturne", "Mars"],
                correct: 1
            },
            {
                question: "Quelle plan√®te est la plus proche du Soleil ?",
                answers: ["Mercure", "V√©nus", "Mars", "Terre"],
                correct: 0
            },
            {
                question: "Quelle plan√®te est connue comme la plan√®te rouge ?",
                answers: ["Jupiter", "V√©nus", "Mars", "Neptune"],
                correct: 2
            },
            {
                question: "Combien de plan√®tes composent le syst√®me solaire ?",
                answers: ["7", "8", "9", "10"],
                correct: 1
            },
            {
                question: "Quelle plan√®te poss√®de des anneaux spectaculaires ?",
                answers: ["Uranus", "Saturne", "Neptune", "Jupiter"],
                correct: 1
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("result").style.display = "none";
            document.getElementById("restart").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        function showQuestion() {
            const questionElement = document.getElementById("question");
            const answersElement = document.getElementById("answers");

            questionElement.textContent = questions[currentQuestionIndex].question;
            answersElement.innerHTML = "";

            questions[currentQuestionIndex].answers.forEach((answer, index) => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => checkAnswer(index);
                answersElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            if (selectedIndex === questions[currentQuestionIndex].correct) {
                score++;
            }
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }

        function endQuiz() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
            document.getElementById("score").textContent = score;
            document.getElementById("restart").style.display = "block";
        }

        startQuiz();
       // G√©rer le changement de th√®me (mode clair/sombre)
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('light-theme');
            
            // Changer le texte du bouton selon le th√®me actif
            if (document.body.classList.contains('light-theme')) {
                document.getElementById('theme-toggle').textContent = 'üåô Mode Sombre';
            } else {
                document.getElementById('theme-toggle').textContent = '‚òÄÔ∏è Mode Clair';
            }
        });
    </script>
